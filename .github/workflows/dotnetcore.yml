name: .NET Core

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Add TestPack Source
      run: dotnet nuget add source https://nuget.pkg.github.com/GCnaoto/index.json -n github -u GCnaoto -p GH_TOKEN
    - name: Build
      run: dotnet build --configuration Release
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Publish
      run: dotnet nuget push "bin/Release/GitHubActionTest.1.0.0.nupkg" --source "github"
